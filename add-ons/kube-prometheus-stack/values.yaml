kube-prometheus-stack:
  ## Create default rules for monitoring the cluster
  ## Disable rules for unreachable components
  ##
  crds:
    enabled: true
  defaultRules:
    create: true
    rules:
      etcd: false
      kubeScheduler: false
  grafana:
    enabled: true
    defaultDashboardsEnabled: true
    defaultDashboardsTimezone: utc
    adminPassword: prom-operator
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
        external-dns.alpha.kubernetes.io/hostname: grafana.prod.openinnovation.ai
        cert-manager.io/cluster-issuer: acme-clusterissuer
        kubernetes.io/ingress.class: nginx
        kubernetes.io/tls-acme: "true"
      hosts:
        - grafana.prod.openinnovation.ai
      path: /
      tls:
        - hosts:
          - grafana.prod.openinnovation.ai
          secretName: grafana.prod.openinnovation.ai-tls


  ## Disable component scraping for the kube controller manager, etcd, and kube-scheduler
  ## These components are not reachable on EKS
  ##
  kubeControllerManager:
    enabled: false
  kubeEtcd:
    enabled: false
  kubeScheduler:
    enabled: false

  prometheus:
    prometheusSpec:
      ## Prometheus StorageSpec for persistent data on AWS EBS
      ## ref: https://github.com/prometheus-operator/prometheus-operator/blob/main/Documentation/user-guides/storage.md
      ##
      storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: gp2
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 50Gi

  prometheusOperator:
    enabled: true
    tls:
      enabled: true
    admissionWebhooks:
      enabled: true
      failurePolicy: Ignore
      patch:
        enabled: true
        # Use certmanager to generate webhook certs
        certManager:
          enabled: true
          issuerRef:
            name: "acme-clusterissuer"
            kind: "ClusterIssuer"

  ## additional configuration options available here: https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
# Global Values
repoUrl: 'https://github.com/chickencordonbleu/prod-eks-blueprints-add-ons.git'
targetRevision: HEAD
region: ''
account: ''
clusterName: ''
destinationServer: ''
argoNamespace: ''
argoProject: ''
# AWS Load Balancer Controller Values
awsLoadBalancerController:
  enable: false
  createNamespace: true
  serviceAccountName:
  podDisruptionBudget:
    maxUnavailable: 1
  respectIgnoreDifferences: true
  ignoreDifferences:
  - group: ""
    kind: "Secret"
    jsonPointers:
    - /data
  - group: "admissionregistration.k8s.io"
    kind: "MutatingWebhookConfiguration"
    jqPathExpressions:
    - '.webhooks[]?.clientConfig.caBundle'
  - group: "admissionregistration.k8s.io"
    kind: "ValidatingWebhookConfiguration"
    jqPathExpressions:
    - '.webhooks[]?.clientConfig.caBundle'
# Nginx Values
ingressNginx:
  enable: false
  createNamespace: true
# Karpenter Values
karpenter:
  enable: false
  createNamespace: true
  serviceAccountName:
  controllerClusterEndpoint:
  awsDefaultInstanceProfile:
  interruptionQueueName:
# Kube Prometheus Stack
kubePrometheusStack:
  enable: false
# External DNS Values
externalDns:
  enable: false
  createNamespace: true
  serviceAccountName:
  zoneIdFilter:
# External Secrets Operator
externalSecrets:
  enable: false